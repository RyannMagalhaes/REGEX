<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 12</title>
    <script src="jwifi.js"></script>

    <script>
        //A
        function regexa(){
            var padrao = /^\d{2}\/\d{2}\/\d{4}$/;
            var valor = document.getElementById("a").value;
            if(padrao.test(valor)){
                alert("Validado");
            }else{
                alert("Formulário Inválido");
            }
        }

        //B
        function regexb(){
            var padrao = /^\d{3}.\d{3}.\d{3}-\d{2}$/;
            var valor = document.getElementById("b").value;
            if(padrao.test(valor)){
                alert("Validado");
            }else{
                alert("Formulário Inválido");
            }
        }

        //C
        function regexc(){
            var padrao = /^(IFTM-|iftm-)\d{3}\/\d{3}-\w{2}$/;
            var valor = document.getElementById("c").value;
            if(padrao.test(valor)){
                alert("Validado");
            }else{
                alert("Formulário Inválido");
            }
        }

        //D
        function regexd(){
            var padrao = /^(MT-|mt-)\d{2}.\d{3}-(IFTM|iftm)$/i;
            var valor = document.getElementById("d").value;
            if(padrao.test(valor)){
                alert("Validado");
            }else{
                alert("Formulário Inválido");
            }
        }

        //E
        function regexe(){
            var padrao = /^(MT-)\d{2}.\d{3}-(IFTM|iftm)$/;
            var valor = document.getElementById("e").value;
            if(padrao.test(valor)){
                alert("Validado");
            }else{
                alert("Formulário Inválido");
            }
        }

        //F
        function regexf(){
            var padrao = /^(M\s?T-)\d{2}.\d{3}-(I\s?F\s?T\s?M|i\s?f\s?t\s?m)$/;
            var valor = document.getElementById("f").value;
            if(padrao.test(valor)){
                alert("Validado");
            }else{
                alert("Formulário Inválido");
            }
        }

        //G
        function regexg(){
            var padrao = /^(M\s?T-)\d{2}.\d{3}-(I\s?F\s?T\s?M.|i\s?f\s?t\s?m)\s(Uberlândia Centro|Uberlândia)$/;
            var valor = document.getElementById("g").value;
            if(padrao.test(valor)){
                alert("Validado");
            }else{
                alert("Formulário Inválido");
            }
        }

        //H
        function regexh(){
            var padrao = /^(IFTM campus Uberlândia|IFTM campus Uberlândia Centro)$/;
            var valor = document.getElementById("h").value;
            if(padrao.test(valor)){
                alert("Validado");
            }else{
                alert("Formulário Inválido");
            }
        }

        //I
        function regexi(){
            var padrao = /^[+]\d{2}[(]\d{2}[)]\d{4,5}-\d{4}$/;
            var valor = document.getElementById("i").value;
            if(padrao.test(valor)){
                alert("Validado");
            }else{
                alert("Formulário Inválido");
            }
        }

        //J
        function regexj(){
            var padrao = /^[(]\d{2,3}[)]\d{4,5}-\d{4}$/;
            var valor = document.getElementById("j").value;
            if(padrao.test(valor)){
                alert("Validado");
            }else{
                alert("Formulário Inválido");
            }
        }

        //K
        function regexk(){
            var padrao = /^[1](.|,)[3-9]|[1](.|,)[3-9][0-9]|[2](.|,)[5][0]|[2](.|,)[0-4][0-9]|[2](.|,)[5]$/;
            var valor = document.getElementById("k").value;
            if(padrao.test(valor)){
                alert("Validado");
            }else{
                alert("Formulário Inválido");
            }
        }

        //L
        function regexl(){
            var padrao = /^(R\$)[0-9]{1}[0-9]{0,2}(\.[0-9]{3}){0,3}(\,[0-9]{1,2})$/;
            var valor = document.getElementById("l").value;
            if(padrao.test(valor)){
                alert("Validado");
            }else{
                alert("Formulário Inválido");
            }
        }

        //M
        function regexm(){
            var padrao = /^([01]?[0-9]|2[0-3]):[0-5][0-9](:[0-5][0-9]):[0-9][0-9]?$/;
            var valor = document.getElementById("m").value;
            if(padrao.test(valor)){
                alert("Validado");
            }else{
                alert("Formulário Inválido");
            }
        }

        //N
        function regexn(){
            var padrao = /^[A-Za-z0-9.-_]{5,}&[A-Pa-p]{1,}\.[a-z]{1,}\.[A-Za-z0-5]{1,}-[^0-9]{1,},[^A-Za-zÀ-ú0-9]{2}.[^ab01]{1,}$/;
            var valor = document.getElementById("n").value;
            if(padrao.test(valor)){
                alert("Validado");
            }else{
                alert("Formulário Inválido");
            }
        }
    </script>
</head>
<body>
    <form action="">
        
        <!--A-->
        <input type="text" id="a" value="12/09/2002" onkeypress="inserirMascara('a','99/99/9999')">
        <input type="button" value="Validar" onclick="regexa()">
        <label for="">---(A)</label>
        <br> <br>

        <!--B-->
        <input type="text" id="b" value="123.456.789-01" onkeypress="inserirMascara('b','')">
        <input type="button" value="Validar" onclick="regexb()">
        <label for="">---(B)</label>
        <br> <br>

        <!--C-->
        <input type="text" id="c" value="IFTM-123/456-AB">
        <input type="button" value="Validar" onclick="regexc()">
        <label for="">---(C)</label>
        <br> <br>

        <!--D-->
        <input type="text" id="d" value="Mt-12.345-IFtm" onkeypress="inserirMascara('d','MT-xx.xxx-IFTM')">
        <input type="button" value="Validar" onclick="regexd()">
        <label for="">---(D)</label>
        <br> <br>

        <!--E-->
        <input type="text" id="e" value="MT-12.345-iftm" onkeypress="inserirMascara('e','MT-xx.xxx-IFTM')">
        <input type="button" value="Validar" onclick="regexe()">
        <label for="">---(E)</label>
        <br> <br>

        <!--F-->
        <input type="text" id="f" value="MT-12.345-ift m">
        <input type="button" value="Validar" onclick="regexf()">
        <label for="">---(F)</label>
        <br> <br>

        <!--G-->
        <input type="text" id="g" value="MT-12.345-iftm Uberlândia Centro">
        <input type="button" value="Validar" onclick="regexg()">
        <label for="">---(G)</label>
        <br> <br>

        <!--H-->
        <input type="text" id="h" value="IFTM campus Uberlândia Centro">
        <input type="button" value="Validar" onclick="regexh()">
        <label for="">---(H)</label>
        <br> <br>

        <!--I-->
        <input type="text" id="i" value="+55(34)91234-3210" onkeypress="inserirMascara('i','+yy(xx)xxxxx-xxxx')">
        <input type="button" value="Validar" onclick="regexi()">
        <label for="">---(I)</label>
        <br> <br>

        <!--J-->
        <input type="text" id="j" value="(034)91234-3210">
        <input type="button" value="Validar" onclick="regexj()">
        <label for="">---(J)</label>
        <br> <br>

        <!--K-->
        <input type="text" id="k" value="1,76">
        <input type="button" value="Validar" onclick="regexk()">
        <label for="">---(K)</label>
        <br> <br>

        <!--L-->
        <input type="text" id="l" value="R$5.601.478,10">
        <input type="button" value="Validar" onclick="regexl()">
        <label for="">---(L)</label>
        <br> <br>

        <!--M-->
        <input type="text" id="m" value="09:16:22:11" onkeypress="inserirMascara('m','11:11:11:11')">
        <input type="button" value="Validar" onclick="regexm()">
        <label for="">---(M)</label>
        <br> <br>

        <!--N-->
        <input type="text" id="n" value="321a.&apMb.aei.Ab0-asf+_,/*.cq">
        <input type="button" value="Validar" onclick="regexn()">
        <label for="">---(N)</label>
        <br> <br>

    </form>
</body>
</html>
